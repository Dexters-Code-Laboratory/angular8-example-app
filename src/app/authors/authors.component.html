<h2>{{author.name | uppercase}} details</h2>
<div><span>Author Id: </span>{{author.id}}</div>
<div><span>Author Name: </span>{{author.name}}</div>

<div>
  <label>name:

  </label>
</div>

<li *ngFor="let author of authors">
{{author.name}} --------- {{author.id}}
</li>
